<article class="post card container">
  <a class="post-card" href="{{ post.url | prepend: site.articles.baseurl }}">  
    <header class="post-header">
      <h1 class="post-link">{{ post.title }}</h1>
      <span class="post-meta">
        <time class="post-date" datetime="{{ page.date | date: "%m/%d/%Y" }}">{{ page.date | date: "%m/%d/%Y" }}</time>
        <span class="post-author">par {{ site.author.name }}</span>
      </span>
    </header>
    <div class="post-content">
      {{ post.content | strip_html | truncatewords: 30 }}
    </div>
  </a>
</article>
