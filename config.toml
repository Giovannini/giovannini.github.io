# The URL the site will be built for
base_url = "//giovannini.github.io"

# The site title and description; used in feeds by default.
title = "Notes de Thomas"
description = "Mes idées et mes notes"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

generate_feed = true

taxonomies = [{ name = "tags" }]

default_language = "fr"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

highlight_theme = "OneHalfLight"

[extra]

# control dark mode: auto | dark | toggle
mode = "toggle"

# interal CDN resource
useCDN = false

favicon = "/icon/favicon.png"

copyright = "Thomas"

# ga = "G-6YGDB8SLBT"

katex_enable = true


[extra.translations]
languages = [{name = "fr", url = "/"}]

[[extra.translations.fr]]
show_more = "Lire plus ⟶"
previous_page = "← Précédent"
next_page = "Suivant →"
posted_on = "le "
posted_by = "Posté par"
read_time = "minutes de lecture"
all_tags = "Tous les tags"
entries_tagged = "Sous le tag"
all_posts = "Tous les articles"
menus = [
    { name = "Notes", url = "/notes", weight = 2 },
    { name = "À propos", url = "/about", weight = 3 },
    { name = "Tags", url = "/tags", weight = 4 },
]

# config social icon info in the footer
[[extra.social]]
icon = "github"
name = "GitHub"
url = "https://github.com/giovannini"

